<div class="mainWrapper">
		<h1>TO-DO List</h1>
		<h3>The neat app that keeps track</h3>
		<input id = "searchBar" type="text" ng-model="searchBar" placeholder="Filter your to-dos">
		<ol>
		<task-list list="$ctrl.taskList"></task-list>	
		</ol>
		<form >
			<input id="taskInput" type="text" placeholder="Add your to-do" ng-model="$ctrl.list">
			<button ng-click="$ctrl.add($ctrl.list);">Add</button>
		</form>
</div>
